<!DOCTYPE html>
<html>
<head>
  <title>Cinema Sounds</title>
  <link rel="stylesheet" type="text/css" href="/css/results.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
  <div class="header">
    <div class="logo">
      <a href="/">Home</a>
    </div>
    <div class="title">
        <h1 class="animate__animated animate__jackInTheBox">Cinema Sounds</h1>
      </div>

      <div class="user-actions">
        <span class="profile-name">Users Name</span>
        <a href="/logout">Logout</a>
      </div>
    
      <div class="search-bar">
        <input type="text" id="movie-search" placeholder="Search...">
        <button class="search-btn">Search</button>
      </div>
    
      {{#if movieData}}
      <div class="movie-details">
        <div class="movie-poster">
          <img src="{{ movieData.poster }}" alt="Movie Poster">
        </div>
    
        <div class="movie-info">
          <h1 class="movie-title">{{ movieData.title }}</h1>
          <p class="movie-data">{{ movieData.released }}<br>{{ movieData.genre }}<br>{{ movieData.director }}</p>
        </div>
    
        <div class="reviews">
          <h1>Reviews</h1>
        </div>
      </div>
    
      <div class="spotify-link">
        <a href="spotify_link_here">Listen on Spotify</a>
      </div>
      {{/if}}

</body>
</html>

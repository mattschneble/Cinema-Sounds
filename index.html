<!DOCTYPE html>
<html>

<head>
    <title>Cinema Sounds - Submit Review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="public\css\style.css">
    
</head>
<h2 class="movie-title">Movie Title Goes Here</h2>
<body>
    <div class="header">
   
    </div>


    <div class="movie-placeholder">
      
        <div class="box">
      this is where we put the movie poster
      </div>
   
    
    </div>

    <div class="review-form">
        <h2>Submit Your Review</h2>
        <form action="/submit-review" method="POST">
        

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                <option value="4">&#9733;&#9733;&#9733;&#9733;</option>
                <option value="3">&#9733;&#9733;&#9733;</option>
                <option value="2">&#9733;&#9733;</option>
                <option value="1">&#9733;</option>
            </select>

            <label for="review">Review:</label>
            <textarea id="review" name="review" placeholder="Your Review" rows="4" required></textarea>

            <button type="submit">Submit Review</button>
        </form>
    </div>

    <div class="home-button1">
        <a href="/">Home</a>
    </div>
</body>

</html>
